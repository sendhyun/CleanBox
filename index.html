<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CleanBox</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- 상단 공통바 -->
<header class="topbar">
    <div class="top-left"></div>

    <div class="top-center">
        <div class="brand">
            <img src="assets/icons/logo.png" alt="CleanBox 로고" class="logo-image">
            <h1 class="logo">CleanBox</h1>
        </div>
    </div>

    <div class="top-right">
        <label class="theme-switch" aria-label="테마 전환">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <input type="text" class="global-search" placeholder="검색...">
        <button id="subscribe-open-btn" class="subscribe-btn">구독하기</button>
    </div>
</header>


<!-- 1. 프로젝트 목록 화면 -->
<section id="page-projects" class="page">

    <div class="project-header">
        <h2>프로젝트 목록</h2>
        <button id="add-project-btn" class="primary-btn">+ 새 프로젝트</button>
    </div>

    <div id="project-list" class="project-grid">
        <!-- JS로 프로젝트 카드가 여기에 삽입됨 -->
    </div>

</section>

<!-- 2. 프로젝트 내부 화면 -->
<section id="page-detail" class="page hidden">

    <div class="detail-header">
        <button id="back-btn" class="back-btn">&larr; 뒤로</button>
        <h2 id="detail-title">프로젝트 이름</h2>

        <div class="detail-tools">
            <input id="file-search" type="text" placeholder="파일명 또는 태그 검색..." class="search-input">
            <select id="sort-select" class="search-input">
                <option value="createdAt">최신순</option>
                <option value="name">이름순</option>
                <option value="tag">태그순</option>
            </select>
            <button id="upload-btn" class="primary-btn">업로드</button>
            <input id="file-input" type="file" multiple style="display:none;">
            <div class="project-actions">
                <button id="rename-project-btn" class="primary-btn ghost">프로젝트 이름 변경</button>
                <button id="delete-project-btn" class="danger-btn">프로젝트 삭제</button>
            </div>
        </div>
    </div>

    <div id="drop-zone" class="drop-zone">
        <p>여기에 파일을 드래그하거나 클릭해서 업로드</p>
    </div>

    <div id="file-grid" class="file-grid">
        <!-- 업로드된 파일 카드가 여기에 렌더링됨 -->
    </div>

</section>

<!-- 3. 전역 검색 결과 화면 -->
<section id="page-global" class="page hidden">
    <div class="global-header">
        <h2>전체 파일 검색 결과</h2>
        <div class="global-tools">
            <select id="global-sort-select" class="search-input">
                <option value="createdAt">최신순</option>
                <option value="name">이름순</option>
                <option value="tag">태그순</option>
            </select>
        </div>
    </div>
    <div id="global-grid" class="file-grid global-grid">
        <!-- 전역 검색 결과 렌더링 -->
    </div>
</section>

<!-- 파일 모달 -->
<div id="file-modal" class="modal hidden">
    <div class="modal-body">
        <button id="modal-close" class="icon-btn modal-close" aria-label="파일 모달 닫기">&times;</button>
        <div class="modal-content">
            <div class="modal-preview">
                <img id="modal-image" alt="미리보기">
            </div>
            <div class="modal-detail">
                <label class="field-label" for="modal-name-input">파일 이름</label>
                <div class="rename-row">
                    <input id="modal-name-input" type="text" class="text-input">
                    <button id="modal-save-name" class="primary-btn ghost">이름 변경</button>
                </div>

                <div class="tag-editor">
                    <div class="field-label">태그</div>
                    <div id="modal-tags" class="tag-list"></div>
                    <form id="tag-form" class="tag-form">
                        <input id="tag-input" type="text" class="text-input" placeholder="태그 추가 후 Enter">
                        <button type="submit" class="primary-btn ghost">추가</button>
                    </form>
                </div>

                <div class="modal-actions">
                    <button id="modal-download" class="primary-btn ghost">다운로드</button>
                    <button id="modal-delete" class="danger-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 구독 모달 -->
<div id="subscribe-modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="subscribe-title">
    <div class="modal-body subscribe-modal">
        <button id="subscribe-close" class="icon-btn modal-close" aria-label="모달 닫기">&times;</button>
        <div class="subscribe-content">
            <div class="subscribe-text">
                <h3 id="subscribe-title">CleanBox 구독</h3>
                <p>스마트한 파일 정리를 위한 미니멀 스토리지 툴입니다.</p>
                <p>협업과 버전 관리를 간단한 클릭으로 체험해 보세요.</p>
            </div>
            <div class="subscribe-form">
                <label class="field-label" for="plan-select">구독 상품</label>
                <select id="plan-select" class="select-input">
                    <option value="basic">Basic - 월 9,900원</option>
                    <option value="pro">Pro - 월 19,900원</option>
                    <option value="team">Team - 월 39,900원</option>
                </select>

                <label class="field-label" for="payment-method-select">결제 수단</label>
                <select id="payment-method-select" class="select-input">
                    <option value="card">신용/체크카드</option>
                    <option value="transfer">계좌이체</option>
                    <option value="mobile">휴대폰 결제</option>
                </select>

                <button id="fake-pay-btn" class="primary-btn subscribe-pay-btn">결제하기(가짜)</button>
                <p class="fake-notice">이 결제는 실제로 이루어지지 않습니다</p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="scripts/app.js"></script>
</body>
</html>
